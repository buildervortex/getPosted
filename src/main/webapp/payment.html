<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Payment Processing From</title>
        <link rel="stylesheet" href="css/payment.css">

    </head>
<body>
        <div class="wrapper">
            <div class="Payment">
                <h2>Payment Processing</h2>
                <div class="From">
                    <div class="card space icon-relative">
                        <label for="label">Card Holder:</label>
                        <input type="text"class="input"name="card_holder"placeholder="Coding Market">
                    </div>
                    <div class="card space icon-relative">
                        <label for="label">Card Number:</label>
                        <input type="text"class="input"name="card_number"placeholder="Cade number">
                    </div>
                    <div class="Card_grp space">
                        <div class="card_iteam icon-relative">
                            <label for="label">Expriy Date:</label>
                            <input type="text"class="input"name="expriy_date"placeholder="00 / 00">
                        </div>
                        <div class="card_iteam icon-relative">
                            <label for="label">CVC:</label>
                            <input type="text"class="input"name="CVC"placeholder="000">
                        </div>
                    </div>
                    <div class="button">
                        Pay
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
