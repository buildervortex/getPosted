<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Order Form</title>
  <link rel="stylesheet" href="css/hard copy new.css">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- nav bar -->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="book-card p-4 mb-4">
          <div class="row">
            <div class="col-md-4 text-center">
              <img src="img/publication user view/i1.jpg" alt="Book Thumbnail" class="img-fluid book-thumbnail">
              <br>
              <button class="btn btn-checkout btn-block mt-3">Checkout</button>

            </div>
            <div class="col-md-8">
              <h2 class="book-title">Book Title</h2>
              <p><strong>Page Count:</strong> 300</p>
              <p><strong>Discount:</strong> 10%</p>
              <p><strong>Price:</strong> $20</p>
              
              <hr>
              <p class="mt-3"><strong>Shipping Address:</strong></p>
              <input type="text" class="form-control mb-2" placeholder="Enter your shipping address">
              <p><strong>Postal Code:</strong></p>
              <input type="text" class="form-control mb-2" placeholder="Enter your postal code">
              <p><strong>Hard Copy Count:</strong></p>
              <input type="number" class="form-control mb-2" placeholder="Enter hard copy count">
              <p><strong>Contact Name:</strong></p>
              <input type="text" class="form-control mb-2" placeholder="Enter your contact name">
              <p><strong>Country:</strong></p>
              <input type="text" class="form-control mb-2" placeholder="Enter your country">
              <p><strong>Phone Number:</strong></p>
              <input type="text" class="form-control" placeholder="Enter your phone number">
           
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
