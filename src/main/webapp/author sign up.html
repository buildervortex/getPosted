<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Author Sign Up</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" />
  <link rel="stylesheet" href="css/author sign up.css" />
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">

          <input id="image" type="file" accept="image/*" style="display: none;" onchange="previewImage(event)" />
          <label for="image">
            <img id="thumbnail" src="img/author sign up/profile.jpg" alt="Thumbnail" />
          </label>
                    <div class="fields">
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter your first name" required>
                        </div>

                        <div class="input-field">
                            <label>Middle Name</label>
                            <input type="text" placeholder="Enter your middle name" required>
                        </div>

                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter your last name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>


                        <div class="input-field">
                            <label>User Name</label>
                            <input type="text" placeholder="Enter your user name" required>
                        </div>

                        <div class="input-field">
                            <label>Password</label>
                            <input type="password" placeholder="Enter your password" required>
                        </div>

                        
                        <div class="input-field">
                            <label>Country</label>
                            <select id="country" class="Country" placeholder="Select Country">
                                <option value="">Select Country</option>
                                <option value="Sri Lanka">Sri Lanka</option>
                                <option value="India">India</option>
                                <option value="UK">UK</option>
                                <option value="US">US</option>
                                <option value="Canada">Canada</option>
                                <option value="Australia">Australia</option>
                                <option value="Japan">Japan</option>
                                <option value="China">China</option>
                              </select>
                        </div>
                        
                        <div class="input-field">
                            <label>Skills</label>
                            <select id="skills" class="skills" placeholder="Select Skills">
                                <option value="">Select Skills</option>
                                <option value="Spelling and Grammar">Spelling and Grammar</option>
                                <option value="Conventions">Conventions</option>
                                <option value="Editing">Editing</option>
                                <option value="Research">Research</option>
                                <option value="Revising">Revising</option>
                                <option value="Australia">Australia</option>
                                <option value="Planning and Outlining">Planning and Outlining</option>
                              </select>
                        </div>

                        
                    </div>
                    <div class="buttons">
                        
                        <button class="sumbit">
                            <span class="btnText" onclick="validateForm()">Register</span>
                        </button>
                    </div>
                </div>

                </div> 
            </div>
        </form>
    </div>

    <script src="js/author sign up.js"></script>
</body>
</html>
